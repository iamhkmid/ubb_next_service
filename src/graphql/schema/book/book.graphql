type Query {
  books: [Book]
  book(bookId: ID!): Book
}

type Book {
  id: String
  title: String
  authorName: String
  price: Int
  numberOfPages: Int
  stock: Int
  publisher: String
  description: String
  Images: [BookImage]
  Categories: [BookCategory]
  printType: String
  isbn: String
  slug: String
  createdAt: Date
  updatedAt: Date
}

type BookCategory {
  id: String
  nameId: String
  nameEn: String
  createdAt: Date
  updatedAt: Date
}

type BookImage {
  id: String
  publicId: String
  url: String
  secureUrl: String
  createdAt: Date
  updatedAt: Date
}
